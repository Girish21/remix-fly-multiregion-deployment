name: 🚀 Deploy
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    name: 🥱 Debug
    runs-on: ubuntu-latest
    outputs:
      DEPLOYABLE: ${{steps.changes.outputs.DEPLOYABLE}}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "50"
      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: ⚙️ Log
        id: changes
        run: >-
          echo ::set-output name=DEPLOYABLE::$(node ./others/isDeployable.js)
      - name: ❓ Deployable
        run: >-
          echo "DEPLOYABLE: ${{steps.changes.outputs.DEPLOYABLE}}"
